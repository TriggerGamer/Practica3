<html xmlns:th="http://www.thymeleaf.org" lang='es' xml:lang="es">

	<head>

		<meta charset='utf-8'> 
		<meta name="author" content="Erick José Jáquez Encarnación">
		<link rel="stylesheet" th:href="@{/css/bootstrap(Sketchy).css}">
		<meta name="viewport" content="width=device-width">
		<title> Practica 3 Quizz </title>

	</head>

	<body>
		<h1> ¿Que Personaje de "The Witcher" eres? </h1>
		<h3> Pregunta 7 </h3>

		<form th:action="@{/Quiz7}" method="POST">

			<p> ¿Cuál de estos hobbys te gustaría más tener? </p>
			<input class="small" type="radio" name="hobbys" value="10" required="required"> Tocar un instrumento <br>
			<input class="small" type="radio" name="hobbys" value="20"> Viajar <br>
			<input class="small" type="radio" name="hobbys" value="30"> Leer <br>
			<input class="small" type="radio" name="hobbys" value="40"> Hacer Ejercicio
			
			<br>
			<br>

			<fieldset> 
				<legend> Enviar Respuesta </legend>
				<p> ¿Estás seguro de tú respuesta? </p>

				<input type="Submit" value="Si">
				<input type="Reset" value="No">
			</fieldset>
		</form>
	</body>
</html>
