<html xmlns:th="http://www.thymeleaf.org" lang='es' xml:lang="es">

	<head>

		<meta charset='utf-8'> 
		<meta name="author" content="Erick José Jáquez Encarnación">
		<link rel="stylesheet" th:href="@{/css/bootstrap(Sketchy).css}">
		<meta name="viewport" content="width=device-width">
		<title> Practica 3 Quizz Resultados </title>

	</head>

	<body>
		<h1> ¿Que Personaje de "The Witcher" eres? </h1>
		<h3> Resultados: </h3>

		<form th:action="@{/QuizResultados}" method="POST">
			<div th:if="${clasificacion} == 'J'"> <img class="portada" th:src="@{/img/Jaskier.jpg}" alt="Foto de Jaskier personaje de 'The Wicther'"> </img> <p> Eres Jaskier 'El trovador' </p> </div>
			<div th:if="${clasificacion} == 'C'"> <img class="portada" th:src="@{/img/Ciri-The-Witcher.jpg}" alt="Foto de Cirila personaje de 'The Wicther'"> </img> <p> Eres Cirila de cintra 'La leoncilla de cintra' </p> </div>
			<div th:if="${clasificacion} == 'Y'"> <img class="portada" th:src="@{/img/Yennefer.jpg}" alt="Foto de Yennefer personaje de 'The Wicther'"> </img> <p> Eres Yennefer de Vengerberg 'La hechicera' </p> </div>
			<div th:if="${clasificacion} == 'G'"> <img class="portada" th:src="@{/img/Geralt-de-Rivia.png}" alt="Foto de Geralt de Rivia personaje de 'The Wicther'"> </img> <p> Eres Geralt de Rivia 'El Brujo' </p> </div>
		</form>
	</body>
</html>
